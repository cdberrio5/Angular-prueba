<h2 mat-dialog-title>Detalles del Usuario</h2>
<form [formGroup]="userForm" (ngSubmit)="onUpdate()">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre completo</mat-label>
        <input matInput formControlName="fullName" required>
        <mat-error *ngIf="userForm.get('fullName')?.hasError('required')">Nombre completo es requerido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="age" required>
        <mat-error *ngIf="userForm.get('age')?.hasError('required')">Edad es requerida.</mat-error>
        <mat-error *ngIf="userForm.get('age')?.hasError('min')">Edad debe ser mayor a 0.</mat-error>
      </mat-form-field>

      <div formArrayName="skills">
        <div *ngFor="let skill of skills.controls; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Habilidad {{ i + 1 }}</mat-label>
            <input matInput [formControlName]="i">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="warn" (click)="onDelete()">Eliminar</button>
      <button mat-raised-button color="primary" type="submit">Modificar</button>
    </mat-card-actions>
  </mat-card>
</form>
