<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
          <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">
            Title cannot exceed 50 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
            Due Date is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>
      </div>

      <div formArrayName="assignedUsers">
        <h3>Assigned Users</h3>
        <div *ngFor="let user of assignedUsers.controls; let i = index" [formGroupName]="i" class="user-group">
          <mat-card>
            <mat-card-title>User {{ i + 1 }}</mat-card-title>
            <mat-card-content>
              <div>
                <mat-form-field appearance="fill">
                  <mat-label>Full Name</mat-label>
                  <input matInput formControlName="fullName" />
                  <mat-error *ngIf="user.get('fullName')?.hasError('required')">
                    Full Name is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="fill">
                  <mat-label>Age</mat-label>
                  <input matInput type="number" formControlName="age" />
                  <mat-error *ngIf="user.get('age')?.hasError('required')">
                    Age is required
                  </mat-error>
                  <mat-error *ngIf="user.get('age')?.hasError('min')">
                    Age must be at least 1
                  </mat-error>
                </mat-form-field>
              </div>

              <div formArrayName="skills">
                <h4>Skills</h4>
                <div *ngFor="let skill of getSkills(i).controls; let j = index" [formGroupName]="j" class="skill-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Skill</mat-label>
                    <input matInput [formControlName]="j" />
                  </mat-form-field>
                  <button mat-icon-button color="warn" (click)="removeSkill(i, j)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
                <button mat-button color="primary" (click)="addSkill(i)">Add Skill</button>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="warn" (click)="removeUser(i)">Remove User</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <button mat-button color="primary" (click)="addUser()">Add User</button>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
      <button mat-raised-button color="accent" routerLink="/tasks">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
